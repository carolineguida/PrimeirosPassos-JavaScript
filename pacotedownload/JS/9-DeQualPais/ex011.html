<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De que país você é?</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    De qual país você é? <input type="país">
    <input type="button" value="Enviar" onclick="verificar">
    <div id = "res">

    </div>
    <script>
        function verificar () {
            var país = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML += `<p>Nasci no Páis ${país}</p>`
            if (país == Brasil) {
                res.innerHTML += `Você é Brasileiro!!`
            }   else (país != Brasil) {
                res.innerHTML += `Você é Estrangeiro`
            }

    </script>

</body>
</html>
